<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PandoConnect</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="description"
      content="A platform created to share the experience of those Covid19 survivors. In such a time when we browse about this virus and only get to see how it is affecting us badly every day, this platform will help to boost up the mental strength of people all over the globe. Over here anyone who is potentially a Covid19 patient or has recovered from it can help people get aware of the virus by sharing their experience and positive thoughts."
    />
    <meta
      property="og:description"
      content="A platform created to share the experience of Covid19 survivors. In such a time when we browse about this virus and only get to see how it is affecting us badly every day, this platform will help to boost up the mental strength of people all over the globe. Over here anyone who is potentially a Covid19 patient or has recovered from it can help people get aware of the virus by sharing their experience and positive thoughts."
    />
    <meta
      name="description"
      content="A platform created to share the experience of Covid19 survivors. In such a time when we browse about this virus and only get to see how it is affecting us badly every day, this platform will help to boost up the mental strength of people all over the globe. Over here anyone who is potentially a Covid19 patient or has recovered from it can help people get aware of the virus by sharing their experience and positive thoughts."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="%PUBLIC_URL%/assets/icon/PandoConnectLogo.png"
    />

    <meta
      property="og:image"
      content="%PUBLIC_URL%/assets/icon/PandoConnectLogo.png"
    />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PandoConnect" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <body>
    <div id="root"></div>
